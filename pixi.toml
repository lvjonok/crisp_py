[workspace]
preview = ["pixi-build"]
authors = [
    "Maximilian Dösch <doesch.maximilian@gmail.com>",
    "Daniel San José Pro <42489409+danielsanjosepro@users.noreply.github.com>"
]
channels = ["https://fast.prefix.dev/conda-forge"]
name = "crisp_py"
platforms = ["linux-64"]

# [activation]
# scripts = ["scripts/set_ros_env.sh"]

[dependencies]
python = "3.11.*"
compilers = "*"
cmake = "*"
pkg-config = "*"
make = "*"
ninja = "*"

[tasks]
test_raw = "pytest --cov=crisp_py --cov-report=html"
test = [{task="test_raw", environment="humble"}]
view_diagnostics = "python scripts/view_diagnostics.py"
view_diagnostics_humble = [{task="view_diagnostics", environment="humble"}]



[target.linux.dependencies]
libgl-devel = "*"

[environments]
humble = { features = ["humble", "crisp-py", "extra", "dev"] }
jazzy = { features = ["jazzy", "crisp-py", "extra", "dev"] }
humble-clean = { features = ["humble"] }
# Environment with dex-retargeting and meta-teleop for hand teleoperation
humble-teleop = { features = ["humble", "crisp-py", "extra", "dev", "dex-retargeting", "meta-teleop"] }

# humble
[feature.humble]
channels = ["https://prefix.dev/robostack-humble"]

[feature.humble.dependencies]
ros-humble-desktop = "*"
colcon-common-extensions = "*"
ros-humble-ros2-control = "*"
ros-humble-ros2-controllers = "*"
ros-humble-rmw-zenoh-cpp = "*"
ros-humble-rmw-cyclonedds-cpp = "*"
rosdep = "*"

# jazzy
[feature.jazzy]
channels = ["https://prefix.dev/robostack-jazzy"]

[feature.jazzy.dependencies]
ros-jazzy-desktop = "*"
ros-jazzy-ros2-control = "*"
ros-jazzy-ros2-controllers = "*"
colcon-common-extensions = "*"
rosdep = "*"

[feature.dev.pypi-dependencies]
ruff= "*"
bumpver = "*"
build = "*"
twine = "*"
pre-commit = "*"
pytest = "*"  # for testing

[feature.crisp-py.pypi-dependencies]
crisp_python = { path = ".", editable = true }
# crisp_python = "1.0.x"  # if added from pypi

[feature.extra.pypi-dependencies]
rich = "*"  # For nice prints
matplotlib = "*"  # to do some plots

# dex-retargeting feature
[feature.dex-retargeting.dependencies]
numpy = ">=1.24,<2"
pytransform3d = ">=3.5.0"
nlopt = ">=2.8.0"
anytree = ">=2.12.0"
pyyaml = ">=6.0.0"
lxml = ">=5.2.2"
opencv = "*"
tqdm = "*"
tyro = "*"
pytorch = "*"
loguru = "*"
pinocchio = "*"

[feature.dex-retargeting.pypi-dependencies]
dex-retargeting = { path = "third_party/dex-retargeting", editable = true }
mediapipe = ">=0.10.5"
sapien = ">=3.0.0b0"

# meta-teleop-client feature
[feature.meta-teleop.dependencies]
hatchling = ">=1.21"

[feature.meta-teleop.pypi-dependencies]
meta-teleop = { path = "third_party/meta-teleop-client", editable = true }
# rerun-sdk removed - requires numpy>=2, only needed for hand_visualizer.py
